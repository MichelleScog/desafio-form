<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
       
        <form action="">

            <div class="form-row">               
                <div class="col form-group">
                    <label for="first">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first">
                </div>

                <div class="col form-group">
                    <label for="last">Último Nome</label>
                    <input type="text" class="form-control" id="last">
                </div>
            </div>    

            <hr>

            <div class="form-row">               
                <div class="col-sm-3 form-group">         
                    <label for="cep">CEP</label>
                    <input class="form-control" type="cep" name="cep" id="cep">
                </div>
            </div>         

     
            <div class="form-row">               
                <div class="col-sm-9 form-group">
                    <label>Endereço</label>
                    <input type="text" placeholder="Rua, Av..." class="form-control">
                </div>

                <div class="col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div> 

            <div class="form-row">               
                <div class="col-sm-6 form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" placeholder="Casa, Apartamento..."class="form-control" id="complemento">
                </div>

                <div class="col-sm-6 form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>          

            <div class="form-row">                
                <div class="col-sm-4 form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="state">Estado</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>    
                </div>

                <div class="col-sm-4 form-group">
                    <label for="country">País</label>
                    <select name="country" id="country" class="form-control" id="country">
                        <option value="BR">Brasil</option>
                        <option value="Other">Estrangeiro</option>
                    </select>
                </div>    
            </div>

                <div class="form-row">
                    <button type="submit" class="btn btn-primary btn-block" >Salvar</button>            
                </div>
        </form>  

    </div>
       
        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <script> 

          
        </script>
            
</body>

</html>
